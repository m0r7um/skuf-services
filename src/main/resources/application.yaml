spring:
  application:
    name: skufservices
  datasource:
    url: jdbc:postgresql://localhost:5432/studs
    username: postgres
    password: postgres
  jpa:
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
    hibernate:
      ddl-auto:
    show-sql: false
server:
  error:
    whitelabel:
      enabled: false
security:
  token: f5fe55757d52de7095b432b04a0edd6ba322a7a832e27c4617aee8414325d4e119aff6687db964e7cdbc22ad0d61b2fa43589126196560182ff07c07628218b2
  expiration-time-ms: 6000000000000000000

resilience4j:
  circuitbreaker:
    instances:
      yandex-maps:
        slidingWindowSize: 10
        failureRateThreshold: 40
        waitDurationInOpenState: 5s
        permittedNumberOfCallsInHalfOpenState: 3
        minimumNumberOfCalls: 5
        automaticTransitionFromOpenToHalfOpenEnabled: true

yandex-maps:
  api-key: ${YANDEX_MAPS_API_KEY}
